<!doctype html>
<html lang="fr">
    <head>
        <title>Serveur ESP8266</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="w3.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body class="w3-animate-opacity">
        <div class="w3-card w3-blue w3-padding-small w3-center">
            <h1>Bande Led control </h1>
        </div>
        <div class="w3-margin w3-center w3-card 23-padding-24">
            <h3 class="w3-padding">Allumer la led de la carte</h3>
            <button onclick="onButton()" class="w3-button w3-green w3-ripple w3-wide" style="width: 40%;">ON</button>
            <button onclick="offButton()" class="w3-button w3-red w3-ripple w3-wide" style="width: 40%;">OFF</button>
            <br><br> 
        </div>
        <div class="w3-margin w3-center w3-card 23-padding-24">
            <h3 class="w3-padding">Restart bande led</h3>
            <button onclick="RestartButton()" class=" w3-button w3-grey w3-ripple w3-wide">RESTART</button>
        </div>
        
        <div class="w3-row-padding w3-margin w3-card w3-center 23-padding-24">
            <h3>Temps</h3>
            <div class="w3-half"><p class="w3-border"><span id="ValeurHeure">0</span></p></div>
            <div class="w3-half"><p class="w3-border"><span id="ValeurMinute">0</span></p></div>
            
        </div>
        <div class="w3-row-padding w3-margin w3-card w3-center 23-padding-24">
            <form action="/get">
                heure: <input type="text" name="input1">
                minute: <input type="text" name="input2">
                <input type="submit" value="Submit">
              </form>   
            
            
        </div>
        <div class="w3-row-padding w3-margin w3-card w3-center 23-padding-24">
            <form action="/color">
                <div class="w3-margin w3-center w3-card 23-padding-24"></div>
                    <h3 class="w3-padding w3-center">choix des couleurs</h3>
                    <input type="color" class=" w3-ripple w3-wide w3-third" id="gauche" name="gauche" value="#ff0000">
                    <input type="color"  class=" w3-ripple w3-wide w3-third" id="centre" name="center"value="#083704">  
                    <input type="color"  class=" w3-ripple w3-wide w3-third" id="droite" name="droite"value="#00ff00">  
                    
                    <input type="submit" value="Submit">

            </div>
            
            </form>
            
        </div>
        <div class="w3-row-padding w3-margin w3-card w3-center 23-padding-24">
            <form action="/time">
                <label for="plage">Choisez une plage:</label>
                <select name="plageset">
                  <option value="M1">M1</option>
                  <option value="M2">M2</option>
                  <option value="M3">M3</option>
                  <option value="M4">M4</option>
                  <option value="S1">S1</option>
                  <option value="S2">S2</option>
                  <option value="S3">S3</option>
                  <option value="S4">S4</option>
                </select>
                <label for="time">heure de d√©but convertie en minute</label><br>
                <input type="text" id="fname" name="timeset" value="905"><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="w-3card">
            <h3 class="w3-center">Plages actuels</h3>
            <div class="w3-quarter w3-center w3-card">
                <h3>M1</h3>
                <p><span id="M1">none</span></p>
            </div>
            <div class="w3-quarter w3-center w3-card">
                <h3>M2</h3>
                <p><span id="M2">none</span></p>
            </div>
            <div class="w3-quarter w3-center w3-card">
                <h3>M3</h3>
                <p><span id="M3">none</span></p>
            </div>
            <div class="w3-quarter w3-center w3-card">
                <h3>M4</h3>
                <p><span id="M4">none</span></p>
            </div>
            
           
        </div>
    </body>
</html>
